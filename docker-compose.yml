services:
  caddy-reverseproxy: #reverse proxy per https
    image: caddy:2.9.1
    container_name: caddy-reverseproxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - ciaosonoungattino-network

volumes:
  caddy_data:
  caddy_config:

networks:
  ciaosonoungattino-network: #add network for each containet that must be served
    driver: bridge